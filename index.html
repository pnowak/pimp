<!doctype html>
<html lang=pl>
<head>
    <meta charset=utf-8>
    <title>Pimp my rect</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <form action="/" method="get" id="form" class="form">
            <div id="controls">
                <div class="opts">
                  <label>background-color: </label><input type="color" value="" class="color" autocomplete='off' data-label="backgroundColor">
                </div>
                <div class="opts">
                    <label>border-radius: </label><input type="range" min="0" max="99" step="1" value="0" class="border" autocomplete='off' data-label="borderRadius">
                </div>
                <div class="opts">
                    <label>width: </label><input value="100" class="width" autocomplete='off' data-label="width">
                </div>
                <div class="opts">
                    <label>height: </label><input value="100" class="height" autocomplete='off' data-label="height">
                </div>
            </div>
            <button type="button" class="place" id="save" name="button">Save</button>
        </form>
    </header>
    <section class="wrap">
        <div class="output">
            <div id="output" style="width: 100px; height: 100px; background-color: #000000; border-radius: 0;"></div>
        </div>
        <section class="gallery">
            <ul id="listGallery"></ul>
        </section>
    </section>

    <script src="editor.js" type="text/javascript"></script>

</body></html>
