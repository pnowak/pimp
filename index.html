<!doctype html>
<html lang=pl>
<head>
    <meta charset=utf-8>
    <title>Pimp my rect</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">

    @media all and (max-width: 480px) {

        section[class="editor"],
        section[class="gallery"] {
            width: 100%;
            max-width: 420px;
            display: inline-block;
        }

        div[class="opts"], 
        ul[id="listGallery"] li {
            width:320px !important; 
            display:block;
        }
    }

    </style>
</head>
<body>
    <section class="wrap">
        <section class="editor">
            <form action="/" method="get" id="form" class="form">
                <div id="controls">
                    <div class="opts">
                      <label>background-color: </label><input type="color" value="#000000" autocomplete='off' name="backgroundColor">
                    </div>
                    <div class="opts">
                        <label>border-radius: </label><input type="range" min="0" max="180" step="1" value="0" autocomplete='off' name="borderRadius">
                    </div>
                    <div class="opts">
                        <label>width: </label><input value="100" autocomplete='off' name="width">
                    </div>
                    <div class="opts">
                        <label>height: </label><input value="100" autocomplete='off' name="height">
                    </div>
                </div>
                <button type="button" class="save" id="save" name="button">Save</button>
            </form>
            <div class="output">
                <div id="output" style="width: 100px; height: 100px; background-color: #000000; border-radius: 0;"></div>
            </div>
        </section>
        <div id="nav" class="nav">
            <form class="nav-form" id="nav-form" action="" accept-charset="UTF-8" method="get">
                <input type="search" name="filter" id="filter" placeholder="name, value" autocomplete="off">
            </form>
        </div>
        <section class="gallery">
            <ul id="listGallery"></ul>
        </section>
    </section>

    <script src="dist/bundle.js" type="text/javascript"></script>

</body></html>
